<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="css/stylesloginSign.css">
</head>
<body>
  <div class="container">
    <h1 class="text-4xl font-bold text-center mb-4">Login</h1>
    <form id="loginForm">
      <input id="loginUsername" type="text" placeholder="Username" required class="input">
      <input id="loginPassword" type="password" placeholder="Password" required class="input">
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="text-center mt-4">Don't have an account? <a href="signup.html" class="text-blue-500">Sign Up</a></p>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
