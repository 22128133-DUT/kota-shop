<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="css/stylesloginSign.css">
</head>
<body>
  <div class="container">
    <h1 class="text-4xl font-bold text-center mb-4">Sign Up</h1>
    <form id="signupForm">
      <input id="signupUsername" type="text" placeholder="Username" required class="input">
      <input id="signupEmail" type="email" placeholder="Email" required class="input">
      <input id="signupPassword" type="password" placeholder="Password" required class="input">
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
