<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-container">
    <div class="main-card">
      <h1 class="text-4xl font-bold text-center mb-4">Kota Shop Management</h1>
      <div id="dashboard">
        <h2 class="text-2xl font-bold mb-4">Inventory Dashboard</h2>
        <input id="searchInput" type="text" placeholder="Search items..." class="input mb-4">
        <form id="itemForm">
          <div class="input-row">
           <select id="itemDropdown" class="input mb-2">
              <option value="Bun">Bun</option>
              <option value="Polony">Polony</option>
              <option value="Cheese">Cheese</option>
              <option value="Chips">Chips</option>
              <option value="Vienna">Vienna</option>
            </select>
            <input style="width: 200px;" id="itemQuantity" type="number" placeholder="Quantity" required class="input">
          </div>
          <input id="itemComment" type="text" placeholder="Comment" class="input">
          <button type="submit" class="btn">Add Item</button>
        </form>
      </div>
    </div>
    <div class="inventory-card">
      <h1 style="color: black;"  class="text-4xl font-bold text-center mb-4">Inventory</h1>
      <div style="display: flex; justify-content: flex-end; margin-bottom: 16px;">
        <select style="width: 250px;" id="sortDropdown" class="input w-2/3">
          <option value="name-asc">Sort by Name Asc</option>
          <option value="name-desc">Sort by Name Desc</option>
          <option value="quantity-asc">Sort by Quantity Asc</option>
          <option value="quantity-desc">Sort by Quantity Desc</option>
          <option value="expiry-asc">Sort by Expiry Asc</option>
          <option value="expiry-desc">Sort by Expiry Desc</option>
        </select>
        <button style="padding: 5px; width: 100px; height: 42px;" class="btn w-1/3 ml-2" onclick="sortInventory()">Sort</button>
      </div>
      <div class="grid grid-cols-5 gap-4" id="inventoryList"></div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
